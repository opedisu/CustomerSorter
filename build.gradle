 group 'com.demo'
    

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
 apply plugin: 'application'

mainClassName= 'com.demo.ope.Application'
sourceCompatibility = 1.8
targetCompatibility = 1.8

 repositories {
     mavenCentral()
     jcenter()
 }

dependencies {

    compile 'com.google.code.gson:gson:2.8.2'
    testCompile 'junit:junit:4.12'

}
